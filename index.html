<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhatsApp...</title>
    <script>
        function redirectToWhatsApp() {
            // नए WhatsApp नंबर (बिना '+')
            var numbers = [
                "918936985655",
                "919193269602",
                "917449862204",
                "919996933269",
                "919559332624",
                "919647867064",
                "918513977895",
                "919330594661",
                "919038377263",
                "916001883061",
                "918918321709",
                "919480513291",
                "919486807132",
                "918146824942"
            ];

            // Random नंबर चुनना
            var randomIndex = Math.floor(Math.random() * numbers.length);
            var selectedNumber = numbers[randomIndex];

            // WhatsApp लिंक जनरेट करना
            var whatsappLink = "https://wa.me/" + selectedNumber;

            // Redirect करना
            window.location.replace(whatsappLink);
        }
    </script>
</head>
<body onload="redirectToWhatsApp()">
</body>
</html>
